<!DOCTYPE html>
<html>
    <head>
        <title> Html and Its Concepts </title>
    </head>

    <body>
        <h3> forms </h3>

        <hr />

        <form name="reg">
            <table border="5px">
                <tr>
                    <th colspan="2"> enquiry form </th>
                </tr>
                
                <tr>
                    <td> ID NUMBER </td>
                    <td> <input type="text" name="accountid" value="5653225" readonly /> </td>
                </tr>
                <tr>
                    <td> Full Name </td>
                    <td> <input type="text" name="fullname" value="" placeholder="ex:_sayed" required /> </td>
                </tr>
                <tr>
                    <td> Email Address </td>
                    <td> <input type="email" name="emailaddress" value="" placeholder="ex_sayed@gamil.com" /> </td>
                </tr>
                <tr>
                    <td> Mobile Number </td>
                    <td> <input type="text" name="mobilenumber" value="" placeholder="ex_+99676" /> </td>
                </tr>
                <tr>
                    <td> Password </td>
                    <td> <input type="password" name="password" value="" placeholder="ex_sayed1223" /> </td>
                </tr>
                
                <td> enquiry </td>

                    <td><input type="enquiry" name="enquiry" placeholder="what u want to know" /></td>
                </tr>
                
                <tr>
                   
                    <td>
                        <input type="submit" name="submit" value="submit" />
                        <input type="reset" name="reset" value="reset" />
                    </td>
                </tr>
               
            </td>
            </table>
        </form>
    </body>
</html>
